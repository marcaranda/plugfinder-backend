name: Deploy AWS EC2
on:
  push:
    branches:
      - T-51
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Github action IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: AWS configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIARVITGGRAS2MHVXO6
          aws-secret-access-key: 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
          aws-region: eu-west-1

      - name: Add github actions IP to security group
        env:
          AWS_SECURITY_GROUP: sg-0d927cf3d80a698b3
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ env.AWS_SECURITY_GROUP }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/16
          sleep 10
      - name: Deploy on AWS EC2
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: 52.18.221.35
          USER_NAME: root
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem && chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER_NAME}@${HOSTNAME} '
            rm -rf /home/ubuntu/plugfinder-backend
            git clone https://github.com/marcaranda/plugfinder-backend.git
            cd plugfinder-backend
            git checkout main
            git pull origin main
            sudo chmod +x ./deploy.sh
            ./deploy.sh
          '
          rm -rf private_key.pem
      - name: Remove github actions IP from security group
        env:
          AWS_SECURITY_GROUP: sg-0d927cf3d80a698b3
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ env.AWS_SECURITY_GROUP }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/16
        if: always()